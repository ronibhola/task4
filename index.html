<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTT Platform Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>OTT Platform</h1>
        <input type="text" id="searchBox" placeholder="Search...">
    </header>
    <main>
        <section id="trending">
            <h2>Trending Movies</h2>
            <div class="content-grid" id="trendingMovies">
                <!-- Trending movies will be dynamically added here -->
            </div>
        </section>
        <section id="series">
            <h2>Trending Series</h2>
            <div class="content-grid" id="trendingSeries">
                <!-- Trending series will be dynamically added here -->
            </div>
        </section>
        <section id="recommended">
            <h2>Recommended for You</h2>
            <div class="content-grid" id="recommendedContent">
                <!-- Recommended content will be dynamically added here -->
            </div>
        </section>
    </main>
    <a href="login.html">Login</a>
    <script src="script.js"></script>
</body>
</html>
